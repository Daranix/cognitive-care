<ng-container>
    <aside id="sidebar"
        class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0  h-full pt-16 font-normal duration-75 lg:flex transition-width -translate-x-full lg:translate-x-0 w-full sm:w-64"
        [ngClass]="{ '-translate-x-full': !showMenu(), 'translate-x-0': showMenu() }" aria-label="Sidebar">
        <div
            class="relative flex flex-col flex-1 min-h-0 pt-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
                <div
                    class="flex-1 px-3 space-y-1 bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                    <ul class="pb-2 space-y-2">
                        <li>
                            <a [routerLink]="['/patients']"
                                class="flex items-center p-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
                                <span class="inline-flex w-6 h-6"><app-icon icon="bi-people" class="w-6 h-6"></app-icon></span>
                                <span class="ml-3" sidebar-toggle-item>Patients</span>
                            </a>
                        </li>
                    </ul>
                    <div class="pt-2 space-y-2">
                        <a [routerLink]="['/calendar']"
                            class="flex items-center p-2 text-base text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
                            <span class="inline-flex w-6 h-6"><app-icon icon="bi-calendar-event" class="w-6 h-6"></app-icon></span>
                            <span class="ml-3" sidebar-toggle-item>Calendar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90" id="sidebarBackdrop"></div>
</ng-container>
